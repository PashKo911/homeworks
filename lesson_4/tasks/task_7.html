<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="../css/style.css">
   <title>Document</title>
</head>

<body>
   <h1>
      Задача 7. Вивести на екран N абзаців (N вводиться користувачем) за зразком:
   </h1>

   <script>

      //Вводимо необхідні дані

      let userParagraphsNumber = parseInt(prompt('Введіть кількість абзаців які ви хочете бічити')),
         horizonDecoration = `<hr>`

      // Знаходимо результат

      document.write(`<h1>Заголовок ${userParagraphsNumber}</h1>`)

      for (let i = 1; i <= userParagraphsNumber; i++) {

         document.write(`<p> Розділ ${userParagraphsNumber}, параграф ${i}</p> <br>`)

      }
      //Виводимо результат
      document.write(horizonDecoration)
   </script>

</body>

</html>
