<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="../css/style.css">
   <title>Document</title>
</head>

<body>
   <h1>
      Задача 3. Вивести таблицю з одним рядком і 7 стовпцями.
   </h1>

   <script>

      //Вводимо необхідні дані

      let userNumberData = parseInt(prompt('Введіть кількість стовпців', '7'))

      // Знаходимо результат

      document.write('<table>')
      document.write('<tr>')

      for (let i = 1; i <= userNumberData; i++) {

         document.write(`
                  <td>${i}</td>
                  `)
      }

      document.write('</tr>')
      document.write('</table>')

      // МОЖЛИВО Я НЕ ПРАВИЙ, ТА НЕ БАЧУ СЕНСУ ТУТ СТВОРЮВАТИ ЗМІННУ ДЛЯ ВИВЕДЕННЯ РЕЗУЛЬТАТУ
   </script>

</body>

</html>
