<body>
	<h1>
      Задача 9. Користувач загадує число. Комп’ютер задає питання поки не вгадає число користувача (використати confirm).
	</h1>

	<script>
		//Вводимо необхідні дані

      let randomNumber,
         userChoiсe = false,
         counter = 0,
         message 

      const minRandomNumber = 1,
            maxRandomNumber = 50
            
      confirm('Загадайте число від 1 до 50')

		// Знаходимо результат

      while (!userChoiсe) {
         randomNumber = Math.floor(Math.random() * (maxRandomNumber - minRandomNumber + 1)) + minRandomNumber
         console.log(randomNumber);
         counter++
         userChoiсe =  confirm(`Спроба компютера № ${counter} Ваше число ${randomNumber}?`)

            if (userChoiсe) {
                  message = `Компютер також має інтуіцію, він вгадав, ваше число ${randomNumber}`
                  break 
               }
      }

		//Виводимо результат

		document.write(message)

	</script>

</body>
