<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="../css/style.css">
   <title>Document</title>
</head>

<body>
   <h1>
      Задача 2. Створити 10 елементів для введення цін продуктів
   </h1>

   <script>

      //Вводимо необхідні дані

      let numberOfElements = parseInt(prompt('Введіть кількість елементів для цін продуктів', '10')),
         message

      // Знаходимо результат

      for (let i = 1; i <= numberOfElements; i++) {

         message =
            `<div class="body">
               <div class="body__text">Product # ${i}</div>
               <div class="body__element"></div>
            </div>`

         //Виводимо результат
         document.write(message)
      }



   </script>

</body>

</html>
