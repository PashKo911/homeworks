  <body>

    <h1>Тип коирстувача</h1>
    <!-- Контейнер -->
    <div id="container"></div>
    <!-- Спіннер завантаження -->
    <div class="loading" id="loading-spinner" style="display: none">
      <div class="spinner"></div>
      Завантаження...
    </div>
    <!-- Повідомлення про помилку -->
    <div class="error-message" id="error-message" style="display: none">
      Виникла помилка при завантаженні даних.
    </div>
    <hr />

    <script>
      // Функція, що виконується при завантаженні сторінки
      window.onload = async function () {
        const fields = [
          { name: 'title', type: 'text', required: true, label: 'Назва ролі' },
        ]
        //----- Вставка заголовку
        const headerManager = new HeaderManager('users/list.html', menuItems)

        const deleteRoute = '/delete-user'

        // Функція для видалення користувача за ідентифікатором
        async function deleteFunction(id) {
          await UsersApiManager.deleteUser(id)
          window.location.reload()
        }

        // Функція для отримання даних та відображення таблиці користувачів
        async function fetchDataAndDisplay() {
          const loadingSpinner = document.getElementById('loading-spinner')
          const errorMessage = document.getElementById('error-message')
          const сontainer = document.getElementById('container')

          try {
            loadingSpinner.style.display = 'block'
            сontainer.innerHTML = ''
            errorMessage.style.display = 'none'

            //----- Вставка форми
            const typeObj =
              (await UsersTypesApiManager.getBasedOnQueryId())?.data ?? {}
            redirectUrl = `${headerManager.basePath}users_types/list.html`

            const submitCallback = async (data) => {
              let res = await UsersTypesApiManager.register(data, typeObj)

              if (res.errors) {
                UsersTypesApiManager.showErrors(res.errors)
              } else {
                window.location.href = redirectUrl
              }
            }
            //---

            const form = new FormManager(fields, submitCallback, typeObj)
            form.render('container')
          } catch (error) {
            console.error('Помилка при завантаженні даних:', error)
            errorMessage.style.display = 'block'
          } finally {
            loadingSpinner.style.display = 'none'
          }
        }

        // Виклик функції для отримання та відображення даних
        fetchDataAndDisplay()
      }
    </script>
  </body>
