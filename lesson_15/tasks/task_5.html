<body>
   <h1>
      Задача 4. Розробити клас Baner
   </h1>
   

   <script>
       const linksArray = [
         {
            image : '<img src="../img/image_1.png" alt="">',
            url : 'https://foturist-ru.livejournal.com/97159.html'
         },
         {
            image : '<img src="../img/image_2.png" alt="">',
            url : 'https://foturist-ru.livejournal.com/92841.html'
         },
         {
            image : '<img src="../img/image_3.png" alt="">',
            url : 'https://foturist-ru.livejournal.com/94139.html'
         },
         {
            image : '<img src="../img/image_4.png" alt="">',
            url : 'https://foturist-ru.livejournal.com/91665.html'
         },
         {
            image : '<img src="../img/image_5.png" alt="">',
            url : 'https://foturist-ru.livejournal.com/90282.html'
         },
      ]

      
      class Banner {
         constructor(linksArray){
            this.linksArray = linksArray
         }

         getRandomNumber(minNumber, maxNumber) { 

            return minNumber + Math.floor(Math.random() * (maxNumber - minNumber + 1))
            }

         getRandomLink(){

            let index = this.getRandomNumber(0, this.linksArray.length - 1)
            return this.linksArray[index]
         }

         toString(){
            const randObj = this.getRandomLink()

            return `<a href="${randObj.url}" class="href">
               ${randObj.image}
               </a> `
         }
      }

      let randBanner = new Banner(linksArray)
      document.write(randBanner)



   </script>
