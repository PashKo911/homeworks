<body>
   <h1>
      Задача 3. Розробити клас MultChecker для перевірки таблиці множення
      </h1>

   <script>

      class MultChecker{
         constructor(checkingNumber){

            this.checkingNumber = checkingNumber
            this.correctAnswersCounter = 0
            this.unCorrectAnswersCounter = 0
         }

         getRandomNumber(minNumber = 0, maxNumber = 10) { 

            return minNumber + Math.floor(Math.random() * (maxNumber - minNumber + 1))
         }
         
         checkingAnswer(userAnswer){
            const correctAnswer = this.checkingNumber * this.secondNumberToMult

            if (!userAnswer){
            throw new Error ('Введено некоректне значення')
            } 

             if (userAnswer === correctAnswer){
               this.correctAnswersCounter++
               return true
             } 
             else{
               this.unCorrectAnswersCounter++
               return false
            } 
         }

         render(){
         let userAnswer

            do {

               this.secondNumberToMult = this.getRandomNumber() 

               userAnswer = parseInt(prompt(`Введіть результат множення двох чисел ${this.checkingNumber} * ${this.secondNumberToMult} = ...?`)) 

             if (this.checkingAnswer(userAnswer)){
                  
               alert(`Мої вітання відповідь вірна, правильних відповідей: ${this.correctAnswersCounter}`)
               }
               else {
                  
                  alert(`Відповідь не вірна, не правильних відповідей: ${this.unCorrectAnswersCounter}`)
               }
            } while(userAnswer) 
         }

      }

      let multCheckerGame = new MultChecker(7)
      multCheckerGame.render()

   </script>

</body>

</html>
