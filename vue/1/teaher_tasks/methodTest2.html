<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="myApp">
      <div>
        <label>
          First
          <input type="number" id="num1" v-model="num1" />
        </label>
      </div>
      <div>
        <label>
          Second
          <input type="number" id="num2" v-model="num2" />
        </label>
      </div>
      <div>Sum : <span id="sum"> {{ sum }} </span></div>
      <div>Prod : <span id="prod">{{ product }}</span></div>
      <button @click="onClear">Clear</button>
      <button :disabled="isResBtnDisabled" @click="getRes">Add Result</button>
      <div>{{addResText}}</div>
      <div>
        <input type="text" :value="num1" />
        <input type="text" v-model="num1" />
      </div>
    </div>

    <script>
      const { createApp } = Vue

      const app = createApp({
        data() {
          return {
            num1: 0,
            num2: 0,
            addResText: '',
          }
        },
        computed: {
          isResBtnDisabled() {
            return this.num1 === 0 && this.num2 === 0
          },
          sum() {
            return this.num1 + this.num2
          },
          product() {
            return this.num1 * this.num2
          },
        },
        methods: {
          onClear() {
            this.num1 = 0
            this.num2 = 0
          },
          getRes() {
            this.addResText = `${this.num1} + ${this.num2} = ${this.sum}`
          },
        },
      })

      app.mount('#myApp')
    </script>
  </body>
</html>
