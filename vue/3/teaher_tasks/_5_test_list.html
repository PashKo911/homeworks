    <style>

  <body>
    <!-- –ó–∞–¥–∞—á–∞ 5. –î–∞–Ω–æ —Å–ø–∏—Å–æ–∫ —Å–ø–æ—Ä—Ç—Å–º–µ–Ω—ñ–≤. –ü–æ—Ç—Ä—ñ–±–Ω–æ —Å—Ñ–æ—Ä–º—É–≤–∞—Ç–∏ —Å–ø–∏—Å–æ–∫ —Ç–∏—Ö, —è–∫—ñ –±—É–¥—É—Ç—å –±—Ä–∞—Ç–∏ —É—á–∞—Å—Ç—å —É –∑–º–∞–≥–∞–Ω–Ω—ñ. –ü—Ä–∏ —Ü—å–æ–º—É —î –¥–≤–∞ —Å—Ç–æ–≤–ø—Ü—ñ. –í –æ–¥–Ω–æ–º—É –≤—ñ–¥–æ–±—Ä–∞–∂–µ–Ω—ñ –≤—Å—ñ —Å–ø–æ—Ä—Ç—Å–º–µ–Ω–∏, –≤ —ñ–Ω—à–æ–º—É ‚Äì —Å–ø–∏—Å–æ–∫ —Ç–∏—Ö, —Ö—Ç–æ –±—É–≤ –≤–∏–±—Ä–∞–Ω–∏–π. –ü—Ä–∏ –Ω–∞—Ç–∏—Å–∫–∞–Ω–Ω—ñ –Ω–∞ –∑–µ–ª–µ–Ω—É —Å—Ç—Ä—ñ–ª–∫—É —Å–ø–æ—Ä—Ç—Å–º–µ–Ω –ø–µ—Ä–µ–º—ñ—â–∞—î—Ç—å—Å—è —É —Å–ø–∏—Å–æ–∫ –¥–ª—è –∑–º–∞–≥–∞–Ω—å. –ü—Ä–∏ –Ω–∞—Ç–∏—Å–∫–∞–Ω–Ω—ñ –Ω–∞ —á–µ—Ä–≤–æ–Ω—É —Å—Ç—Ä—ñ–ª–∫—É —Å–ø–æ—Ä—Ç—Å–º–µ–Ω –ø–µ—Ä–µ–º—ñ—â–∞—î—Ç—å—Å—è —É –∑–∞–≥–∞–ª—å–Ω–∏–π —Å–ø–∏—Å–æ–∫.     -->
    <div id="app">
      <div class="container">
        <div class="list-container">
          <h1>–ó–∞–≥–∞–ª—å–Ω–∏–π —Å–ø–∏—Å–æ–∫</h1>
          <div
            v-for="(athlete, index) in generalAthletesList"
            :key="athlete"
            class="athlete"
            @click="onSelect(index)"
          >
            <div>{{athlete}}</div>
            <button>üëâ</button>
          </div>
        </div>
        <div class="list-container">
          <h1>–°–ø–∏—Å–æ–∫ –æ–±—Ä–∞–Ω–∏—Ö</h1>
          <div
            v-for="(athlete, index) in selectedAthletesList"
            :key="athlete"
            class="athlete"
            @click="onDeselect(index)"
          >
            <div>{{athlete}}</div>
            <button>üëà</button>
          </div>
        </div>
      </div>
    </div>
    <script>
      const { createApp } = Vue

      const app = createApp({
        data() {
          return {
            generalAthletesList: [
              'John',
              'Peter',
              'Olga',
              'Tanya',
              'Stepan',
              'Oksana',
            ],
            selectedAthletesList: ['Simon', 'Galya'],
          }
        },
        methods: {
          onSelect(index) {
            this.selectedAthletesList.push(this.generalAthletesList[index])
            this.generalAthletesList.splice(index, 1)
          },
          onDeselect(index) {
            this.generalAthletesList.push(this.selectedAthletesList[index])
            this.selectedAthletesList.splice(index, 1)
          },
        },
      }).mount('#app')
    </script>
  </body>
