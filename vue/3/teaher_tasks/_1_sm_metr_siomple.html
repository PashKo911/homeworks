<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hola</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>

  <body>
    <!-- Задача 1. З клавіатури вводиться довжина у сантиметрах. Виводити скільки це метрів, кілометрів. -->
    <div id="app">
      <div>
        <label>
          Кількість сантиметрів
          <input type="number" v-model.lazy.number="sm" />
        </label>
        <div>Кількість метрів: {{meters}}</div>
        <div>Кількість кілометрів: {{kilometers}}</div>
      </div>
    </div>
    <script>
      const { createApp } = Vue

      const app = createApp({
        data() {
          return {
            sm: 0,
          }
        },
        computed: {
          meters() {
            return (this.sm / 100).toFixed(2)
          },
          kilometers() {
            return (this.sm / 100000).toFixed(5)
          },
        },
      }).mount('#app')
    </script>
  </body>
</html>
