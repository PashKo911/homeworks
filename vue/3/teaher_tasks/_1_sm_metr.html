<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hola</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>

  <body>
    <!-- Задача 1. З клавіатури вводиться довжина у сантиметрах. Виводити скільки це метрів, кілометрів. -->
    <div id="app">
      <div>
        <label>
          Кількість сантиметрів
          <input type="number" v-model.lazy.number="sm" />
        </label>
        <div>Кількість метрів: {{formatData(meters)}}</div>
        <div>Кількість кілометрів: {{formatData(kilometers, 5)}}</div>
      </div>
    </div>
    <script>
      const { createApp } = Vue

      const app = createApp({
        data() {
          return {
            sm: 0,
          }
        },
        computed: {
          meters() {
            return this.sm / 100
          },
          kilometers() {
            return this.meters / 1000
          },
        },
        methods: {
          formatData(val, prec = 2) {
            return val && val.toFixed(prec)
          },
        },
      }).mount('#app')
    </script>
  </body>
</html>
