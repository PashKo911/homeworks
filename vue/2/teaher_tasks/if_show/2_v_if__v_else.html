<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hola</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>

  <body>
    <div id="app">
      <label> Age <input type="number" v-model="personAge" /> </label>

      <button v-if="isWorkerAgeValid">Зареєструватись</button>
      <div v-else>Ввдіть корктний вік користувача (>18)</div>
    </div>
    <script>
      const { createApp } = Vue

      const app = createApp({
        data() {
          return {
            personAge: null,
          }
        },
        computed: {
          isWorkerAgeValid() {
            return this.personAge && this.personAge >= 18
          },
        },
      }).mount('#app')
    </script>
  </body>
</html>
