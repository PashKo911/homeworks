<body>
   <h1>
      9. Дано масив імен. Сформувати масив з перших літер цих імен.
   </h1>

   <script>

      //Оголошуємо змінні

      const namesList = ['Степан', 'Василь', 'Іван', 'Степан', 'Андрій', 'Віктор', 'Іван']

      //==========================================================================================================================================
      //Функція створення масиву перших літер імен

      document.write(`Початковий масив - ${namesList} <br>`)

      function createFirstNamesLetterArray(namesList) {
         const arrayWithFirstNamesLetter = []

         for (const name of namesList) {
            arrayWithFirstNamesLetter.push(name[0])
         }
         return arrayWithFirstNamesLetter
      }
      //==========================================================================================================================================

      //Виводимо результат
      
      document.write(`Масив з результатами - ${createFirstNamesLetterArray(namesList)}`)

      //==========================================================================================================================================           

   </script>

</body>
