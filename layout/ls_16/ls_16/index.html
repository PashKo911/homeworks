<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
	<link rel="stylesheet" href="css/style.css">
	<title>HW_15</title>
</head>

<body>
	<div class="wrapper">
		<header class="header header--fix">
			<div class="header__container">
				<a href="#" class="header__logo">
					<img src="img/header/logo.svg" alt="website logo">
				</a>
				<div class="header__body">
					<div class="header__services">
						<form action="#" method="get" class="header__search">
							<input type="search" required placeholder="Search" class="header__input">
						</form>
						<ul class="header__language language">
							<li class="language__current">
								<a href="#" class="language__link">
									English (united States)
								</a>
								<ul class="language__list">
									<li class="language__item">
										<a href="#" class="language__sub-link">
											Korean
										</a>
									</li>
									<li class="language__item">
										<a href="#" class="language__sub-link">
											Datch
										</a>
									</li>
									<li class="language__item">
										<a href="#" class="language__sub-link">
											Korean
										</a>
									</li>
									<li class="language__item">
										<a href="#" class="language__sub-link">
											Datch
										</a>
									</li>
								</ul>
							</li>
						</ul>
					</div>
					<div class="header__buttons">
						<a href="#" class="header__button button">Login</a>
						<a href="#" class="header__button button button--white">Sign Up</a>
					</div>
				</div>
			</div>
		</header>

		<main class="page">
			<div class="page__contact-us contact-us">
				<div class="contact-us__container">
					<div class="contact-us__title title-contact">
						<h3 class="title-contact__suptitle">
							Contact Us
						</h3>
						<h2 class="title-contact__main">
							Request A Call Back !
						</h2>
					</div>
					<form id="consulting-form" class="contact-us__form form-contact-us" enctype="multipart/form-data" action="#">
						<div class="form-contact-us__body">
							<div class="form-contact-us__item">
								<input type="text" name="first-name" placeholder="Your Name" required>
							</div>
						</div>
					</form>
				</div>
			</div>
		</main>
		<footer class="footer">
			<div class="footer__container">
				<div class="footer-text">
					Copyright Â© <span class="green">WhiteCollar</span> | Designed by <span
						class="purple">VictorFlow</span>
					Templates - Powered by
					Webflow
				</div>
			</div>
		</footer>
	</div>
</body>

</html>
