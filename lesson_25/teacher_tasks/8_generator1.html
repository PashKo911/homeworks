<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function* seasonsNumber() {
        yield 1
        yield 2
        yield 3
        yield 4
      }
      //
      for (const item of seasonsNumber()) {
        console.log(item) // 1  //2  //3   //4
      }
      //-------------
      const generatorNumberGenerator = seasonsNumber()
      //-------------------------
      console.log(generatorNumberGenerator.next()) //{value: 1, done: false}
      console.log(generatorNumberGenerator.next()) //{value: 2, done: false}
      console.log(generatorNumberGenerator.next()) //{value: 3, done: false}
      console.log(generatorNumberGenerator.next()) //{value: 4, done: false}
      console.log(generatorNumberGenerator.next()) //{value: undefined, done: true}
      console.log(generatorNumberGenerator.next()) //{value: undefined, done: true}
    </script>
  </head>
  <body></body>
</html>
