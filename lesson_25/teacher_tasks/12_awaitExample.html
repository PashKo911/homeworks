<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      //--- асинхронні функції
      async function f1() {
        return new Promise((resolve) => {
          setTimeout(() => {
            resolve(1)
          }, 2000)
        })
      }
      async function f2() {
        return new Promise((resolve) => {
          setTimeout(() => {
            resolve(10)
          }, 2000)
        })
      }
      //----виклик асинхронних функцій з await------
      async function resFunc2() {
        const res1 = await f1() // очікуємо результат
        const res2 = await f2() // очікуємо результат

        console.log(res1 + res2) // 11
      }
      //=====================
      resFunc2()
    </script>
  </head>
  <body></body>
</html>
