    <script>
      //Задача. Дано клас Student (піб, масив оцінок). При приведення до рядка повертати «піб».
      //При приведенні до числа повертати мінімальну оцінку
      class Student {
        constructor(name, scores) {
          this.name = name
          this.scores = scores
        }
        //-- toString + valueOf
        [Symbol.toPrimitive](hint) {
          let result
          switch (hint) {
            case 'number':
              result = Math.min(...this.scores)
              break
            case 'string':
              result = this.name
              break
            default:
              result = `${this.name} : ${this.scores}`
              break
          }
          return result
        }
      }
      //----------------------
      const s1 = new Student('Ivan', [9, 11, 10, 12, 5, 10])
      //console.log(+s1)
      console.log(String(s1))
    </script>
