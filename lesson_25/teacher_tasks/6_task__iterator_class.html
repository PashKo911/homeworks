<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      //Задача. Дано клас Student (піб, масив оцінок). При приведення до рядка повертати «піб».
      //При приведенні до числа повертати мінімальну оцінку
      class Student {
        constructor(name, scores) {
          this.name = name
          this.scores = scores
        }
        [Symbol.iterator]() {
          this.scoreNum = 0
          return this
        }
        next() {
          if (this.scoreNum < this.scores.length)
            return { done: false, value: this.scores[this.scoreNum++] }
          else return { done: true }
        }
      }
      //----------------------
      const s1 = new Student('Ivan', [9, 11, 10, 12, 5, 10])
      for (const score of s1) {
        console.log(score)
      }
    </script>
  </head>
  <body></body>
</html>
