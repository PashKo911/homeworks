      //От і все, остання ДЗ :))
      
      async function getImage(apiData) {
         return new Promise((resolve, reject) => {
            fetch(apiData)
               .then((response) => response.json())
               .then((data) => document.querySelector('.image').innerHTML = `<img src="${data.url}">`)
               .catch((err) => {
                  reject(err)
                  document.querySelector('.error').innerText = `Вибачте, нажаль зараз неможливо відобразити зображення`
               })
               .finally(() => {
                  document.querySelector('h1').innerText = `Задача 4. Використовуючи один з АРІ
                  https://github.com/public-apis/public-apis#animals
                  та функцію fetch організувати завантаження та відображення даних`
               })
         })
      }
