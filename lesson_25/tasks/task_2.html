      class Product {
         constructor(productData) {
            Object.assign(this, productData)
         }
      }

      const productsList = [
         new Product(
            {
               title: 'Кавоварка',
               price: 2000,
               productCount: 2,
            }

         new Product(

         new Product(

               price: 500,
               productCount: 3,
            }
         ),
      ]

      class Shop {
         constructor(productsList) {
            this.productsList = productsList
            this.from = 0
            this.to = productsList.length
         }

         *[Symbol.iterator]() {
            for (let value = this.from; value < this.to; value++) {
               const product = this.productsList[value]
               const totalPrice = product.price * product.productCount
               yield `${product.title} - Total Price: ${totalPrice} UAN`
            }
         }

      }

      let shop = new Shop(productsList)
