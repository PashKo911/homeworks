<body>
   <h1>
      Випадковим чином генерується число від 1 до 5. Спробуйте вгадати число за 2 спроби.
   </h1>

   <script>

      //Вводимо необхідні дані

      const minRandomNumber = 1,
         maxRandomNumber = 5

      let enterUserNumber = parseInt(prompt(`Згенеровано випадкове число в проміжку від ${minRandomNumber} до ${maxRandomNumber} введіть число та спробуйте вгадати`)),
         message

      //  Знаходимо результат

      let randomNumber = Math.floor(Math.random() * (maxRandomNumber - minRandomNumber + 1) + minRandomNumber)

      if (enterUserNumber !== randomNumber) {

         enterUserNumber = parseInt(prompt('Ви не вгадали, спробуйте ще раз'))
         console.log(randomNumber)

         if (enterUserNumber !== randomNumber) {
            message = `Ви програли випадковим числом було значення ${randomNumber}`

         } else message = 'Ура ви вгадали з другого разу'

      } else message = 'Круто ви вгадали з першого разу'

      //Виводимо результат

      document.write(message)


   </script>
