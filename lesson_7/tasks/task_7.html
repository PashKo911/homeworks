<body>
   <h1>
      Задача 7. Створити функцію, яка випадковим чином виводить на екран одне із 4 зображень (шлях до зображень
      передаються у функцію)
   </h1>
   <script>
      //Вводимо необхідні дані
      let message

      // Описуємо функцію
      let showRandomImage = function (path) {
         let minRandomNumber = 1,
            maxRandomNumber = 4,
            result

         let randomNumber = Math.floor(Math.random() * (maxRandomNumber - minRandomNumber + 1)) + minRandomNumber
         result = path + `image_${randomNumber}.png`
         return result
      }

      // Виводимо результат
      message = showRandomImage('../img/')
      console.log(message);
      document.write(`<img src="${message}" alt="Зображення">`)

   </script>

</body>
