   <h1>
      Задача 9. Дано покази температур (довільна кількість). Розробити функцію, яка дозволить підрахувати кількість
      від’ємних показів температури. </h1>

   <script>
      //Вводимо необхідні дані

      // Описуємо функцію
      let getNumberNegativeTemperatureValue = function () {
         let negativeTemperatureCounter = 0

         for (let i = 0; i < arguments.length; i++) {

            if (arguments[i] < 0)
            negativeTemperatureCounter++
            
         }
         return negativeTemperatureCounter
      }

      // Виводимо результат
      document.write(`Серед вказаних значень було визначено ${getNumberNegativeTemperatureValue(-4, -5, 30, -4, 40)} відʼємних показань температури`)

   </script>
