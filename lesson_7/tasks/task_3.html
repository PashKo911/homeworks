<body>
   <h1>
      Задача 3. Створити окремі функції, які для 4 чисел знаходять:
      1 суму;<br>
      2 добуток;<br>
      3 середнє арифметичне;<br>
      4 мінімальне значення. <br>
   </h1>

   <script>
      // Описуємо функції 

      let getSumNumbers = (number1, number2, number3, number4,) => number1 + number2 + number3 + number4
      let getMultiplyNumbers = (number1, number2, number3, number4) => number1 * number2 * number3 * number4
      let getAverageNumber = (number1, number2, number3, number4) => getSumNumbers(number1, number2, number3, number4) / 4 // Тут доречі цікавий момент, а як зробити щоб автоматично визначалась кількість параметрів, наприклад для знаходження середнього, щоб не я число 4 на яке треба ділити вираховував?
      let getMinNumber = (number1, number2, number3, number4) => {
         let minNumber = Infinity
         if (number1 < minNumber)
            minNumber = number1
         if (number2 < minNumber)
            minNumber = number2
         if (number3 < minNumber)
            minNumber = number3
         if (number4 < minNumber)
            minNumber = number4
         return minNumber
      }
      // Виводимо результат
      //Тут можна було заморочитись щоб користувач вводив необхідні числа, та вирішив не гаяти на цьому часу, та і вам не зручно буде перевіряти
      
      document.write(`Сума заданих чисел S= ${getSumNumbers(2, 3, 4, 5)}<br>`)
      document.write(`Добуток заданих чисел = ${getMultiplyNumbers(2, 3, 4, 5)}<br>`) 
      document.write(`Середнє арифметичне заданих чисел = ${getAverageNumber(2, 3, 4, 5)}<br>`)
      document.write(`Мінімальне число із заданих = ${getMinNumber(2, 3, 7, 1)}<br>`)
   </script>

</body>
