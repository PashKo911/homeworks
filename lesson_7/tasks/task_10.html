<body>
   <h1>
      Задача 10. Дано покази температур (довільна кількість). Розробити функцію, яка дозволить знайти
      середнє значення
      для додатних показів температури. </h1>

   <script>

      let getAveragePositiveTemperatureValue = function () {
         let temperatureSum = 0,
            counter = 0

         for (let i = 0; i < arguments.length; i++) {
            if (arguments[i] > 0) {
               temperatureSum += arguments[i]
               counter++
               console.log(counter);
            }
         }
         return temperatureSum / counter
      }

      // Виводимо результат
      document.write(`Середнє значення додатніх температур дорівнює ${getAveragePositiveTemperatureValue(0, -4, 8, 10, 6).toFixed(1)}`)
   </script>
