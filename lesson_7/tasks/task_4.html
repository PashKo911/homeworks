   <h1>
      Задача 4. Створити функцію, яка для 3 заданих чисел знаходить одночасно декілька результатів: кількість парних,
      кількість додатних, кількість більших за 100.
   </h1>

   <script>
      // Описуємо функції 

      let getQuantityEvenNumbers = (number_1, number_2, number_3) => {
         let evenNumbersCounter = 0

         if (number_1 % 2 === 0)
            ++evenNumbersCounter

         if (number_2 % 2 === 0)  
            ++evenNumbersCounter

         if (number_3 % 2 === 0)
            ++evenNumbersCounter

         return evenNumbersCounter
      }
      
      let resultQuantityEvenNumbers = getQuantityEvenNumbers(30, 21, 36)
      
      // Виводимо результат
      if (resultQuantityEvenNumbers === 0)
            document.write ('Парних чисел не знайдено')
            else document.write(`Кількість парних чисел = ${resultQuantityEvenNumbers}<br>`)



      function getQuantityPositiveNumbers(number_1, number_2, number_3) {
         let positiveNumbersCounter = 0

         if (number_1 > 0)
            ++positiveNumbersCounter

         if (number_2 > 0)
            ++positiveNumbersCounter

         if (number_3 > 0)
            ++positiveNumbersCounter

         if (positiveNumbersCounter === 0)
            positiveNumbersCounter = 'Додатніх чисел не знайдено'
         return positiveNumbersCounter
      }

      // Виводимо результат
      document.write(`Кількість додатніх чисел = ${getQuantityPositiveNumbers (30, 22, -36)}<br>`)

      let getQuantityMoreThenOneHundredNumbers = function (number_1, number_2, number_3) {
         let moreThenOneHundredNumbersCounter = 0

         if (number_1 > 100)
            ++moreThenOneHundredNumbersCounter

         if (number_2 > 100)
            ++moreThenOneHundredNumbersCounter

         if (number_3 > 100)
            ++moreThenOneHundredNumbersCounter

         if (moreThenOneHundredNumbersCounter === 0)
            moreThenOneHundredNumbersCounter = 'Чисел більших за 100 не знайдено'
         return moreThenOneHundredNumbersCounter //На рахунок імен, чи адекватні такі?))
      }

      // Виводимо результат
      document.write(`Кількість чисел більших за 100 = ${getQuantityMoreThenOneHundredNumbers (101, 22, -36)}<br>`)




   </script>
