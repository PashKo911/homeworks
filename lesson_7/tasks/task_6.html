<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="../css/style.css">
   <title>Document</title>
</head>


<body>
   <h1>
      Задача 6. Створити функцію, яка створює таблицю з вказаною кількістю рядків і стовпців (таблиця заповнюється
      заданим фіксованим повідомленням).
   </h1>

   <script>
      //Вводимо необхідні дані

      const userRowsNumber = parseInt(prompt('Введіть кількість рядків майбутньої таблиці','4')),
         userColumnsNumber = parseInt(prompt('Введіть кількість стовпців майбутньої таблиці',''))
         userMessage = prompt('Введіть повідомлення яке буде відображено в таблиці','Фіксоване повідомлення')

      // Описуємо функції

      let showTable = function (rows, columns, message) {
         document.write('<table>')
         for (let i = 0; i < rows; i++) {
            document.write('<tr>')
            for (let j = 0; j < columns; j++) {
               document.write(`<td> ${message} </td>`)
            }
            document.write('</tr>')
         }
         document.write('</table>')

      }

      // Виводимо результат

      showTable(userRowsNumber, userColumnsNumber, userMessage)

   </script>

</body>

</html>
