<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="../css/style.css">
   <title>Document</title>
</head>

<body>
   <h1>
      5.Дано масив елементів. Знайти добуток додатних елементів
   </h1>

   <script>
      // Зчитуємо дані користувача

      const userElementNumber = parseInt(prompt('Введіть бажану кількість елементів масиву')),
         messageToUser = 'Введіть число'

      //==========================================================================================================================================
      //Функція введення даних користувача

      function getUserElements(userElementNumber, messageToUser) {
         const elementsArray = []

         for (let i = 0; i < userElementNumber; i++) {
            const userElement = parseInt(prompt(messageToUser))
            elementsArray.push(userElement)
         }
         return elementsArray
      }

      //==========================================================================================================================================
      //Знаходження добутку додатніх елементів

      function getMultiplyPositiveElements(elementsArray) {
         let multiplyResult = 1

         for (const element of elementsArray) {
            if (element > 0)
               multiplyResult *= element
         }
         return multiplyResult
      }

      //Виводимо результат
      //==========================================================================================================================================           

      const userElementsArray = getUserElements(userElementNumber, messageToUser)
      document.write(`Масив елементів ${userElementsArray}<br>`)

      const multiplyPositsveElementsResult = getMultiplyPositiveElements(userElementsArray)
      document.write(`Добуток додатніх елементів в заданому вами масиві дорівнює ${multiplyPositsveElementsResult}`)
   </script>

</body>

</html>
