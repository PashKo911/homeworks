<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="../css/style.css">
   <title>Document</title>

   <script>

      function changeValue(value, containerSelector){
         const container = document.querySelector(containerSelector) 

         container.onclick = (e) =>{
            const changedInput = e.target

            if(changedInput.tagName === 'INPUT'){
               //changedInput.value = value //так не сподобалось, стрілочками число не змінюється

               changedInput.setAttribute('value', value) // а тут при повторному натисканні нуль вже зʼявлятись не буде
            }

         }
      }

      window.onload = function(){
         changeValue(0, '.form')
      }
   </script>

</head>

<body>

   </style>

      то автоматично замінювати значення його на 0. Використати делегування
   </h1>

   <div class="container">
