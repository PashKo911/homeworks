      function getClicksNumber() {
          const inputClicksAnswer = document.querySelector('.inputs__clicks'), //Ну на глобальному так на глобальному, як скажите в попередньому вирішив не змінювати, тут нічого складного))
            buttonClicksAnswer = document.querySelector('.buttons__clicks')

         let buttonClicksCounter = 0,
            inputClicksCounter = 0

         window.captureEvents(Event.CLICK)

         window.onclick = (e) => {
            if (e.target.tagName === 'INPUT') {
               inputClicksCounter++
               inputClicksAnswer.innerText = `Кількість кліків на Input: ${inputClicksCounter}`
            }

            if (e.target.tagName === 'BUTTON') {
               buttonClicksCounter++
               buttonClicksAnswer.innerText = `Кількість кліків на Button: ${buttonClicksCounter}`
            }

         }
      }
