      ];
      function getMaxOfArray(numArray) {
        return Math.max.apply(null, numArray);
      }
      let maxAge = getMaxOfArray(arr);
      let procentMaxAge = 100 / maxAge
      let newArr = arr.map((el, ind, baseArr) => {
        if (maxAge > el) procentMaxAge * el;
      });

      document.write(newArr);
