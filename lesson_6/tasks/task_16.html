<head>
   <meta charset="UTF-8">

<body>
   <h1>
      Задача 6. Створити функцію, яка створює таблицю з вказаною кількістю рядків і стовпців (таблиця заповнюється
      заданим фіксованим повідомленням).
   </h1>

   <script>
      //Вводимо необхідні дані
      const userRowsNumber = parseInt(prompt('Введіть кількість рядків майбутньої таблиці', '10')),
         userColumnsNumber = parseInt(prompt('Введіть кількість стовпців майбутньої таблиці', '10'))


      // Описуємо функції

      let showTable = function (rows, columns, message) {

         let blue = 'style="background-color: blue;"',
            red = 'style="background-color: red;"',
            keeper = 'style="background-color: blue;"'
         document.write('<table>')

         for (let i = 0; i < rows; i++) {
            document.write('<tr>')

            for (let j = 0; j < columns; j++) {
               if (j === 2 && i === 3) { // ЗАМІСТЬ ТРІЙОК РАНДОМНЕ ЧИСЛО, ПОСТРІЛИ ТАК ДУМАЮ ТАКИМИ Ж ІФАМИ
                  blue = red // присвоїти клітинці червоний якщо співпадають координати
               }
               document.write(`<td ${blue}>  </td>`)
               blue = keeper // повертаю синій щоб всі послідуючі також не зафарбовувались в червоний
            }
            document.write('</tr>')
         }
         document.write('</table>')

      }
      showTable(userRowsNumber, userColumnsNumber)
   </script>

</body>

</html>
