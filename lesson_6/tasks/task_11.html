<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
   <h1>
      7. Інвестор вклав  тис. грн на 20 років під 20% річних, а потім на 17 років під 27% річних. Визначити за допомогою циклів суму, яку він одержить.
   </h1>

   <script>
      // Як я зрозумів з умови то без оподаткування, та наступний вклад відбувається після перших 20 років
      //Вводимо необхідні дані
      const depositeTime = 20,
            secondDepositeTime = 17,
         yearPercentProfit = 20 / 100,
         secondYearPercentProfit = 27 / 100

      let userDepositeSum = parseFloat(prompt('Введіть суму яку би ви хотіли вкласти на депозит', '1000')),
         totalProfit = userDepositeSum

      //Знаходимо результат
      for (let i = 0; i < depositeTime; i++) {
         totalProfit += totalProfit * yearPercentProfit
         console.log(totalProfit);
      }
      for (let j = 0; j < secondDepositeTime; j++) {
         totalProfit += totalProfit * secondYearPercentProfit
         console.log(totalProfit);
      }
      //Виводимо результат
      document.write(`Загальна сума на вашому рахунку через ${depositeTime+secondDepositeTime} років скалде ${totalProfit.toFixed(2)} грн`)
   </script>

</body>

</html>
