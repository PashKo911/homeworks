<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="../css/style.css">
   <title>Document</title>
</head>

<body>

   <img src="../img/img_1.png" alt="">

   <script>
      //Вводимо необхідні дані

      const firstLetterCode = 'A'.charCodeAt(0)
      const lastLetterCode = 'E'.charCodeAt(0)

      console.log(lastLetterCode)

      // Розраховуємо та виводимо результат

      for (let i = firstLetterCode; i <= lastLetterCode; i++) {

         for (let j = 0; j < 5; j++) {
            document.write(`${String.fromCharCode(i + j)}`)
         }

         document.write('<br>')
      }
   </script>

</body>

</html>
