<body>
   <h1>
      2. Відобразити трикутник за допомогою символів «о»
   </h1>
   <img src="../img/img_2.png" alt="">
   <script>


      //Вводимо необхідні дані

      const numberRows = 7

      // Знаходимо результат

      for (let i = 1; i <= numberRows; i++) {
         
         for (let j = 0; j < i; j++) {
            document.write('o')  
         }
         document.write('<br>')
      }


   </script>

</body>
