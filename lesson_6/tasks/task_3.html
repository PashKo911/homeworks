      2.1. Відобразити трикутник за допомогою символів «о»
   </h1>
   <img src="../img/img_3.png" alt="">
   <script>


      //Вводимо необхідні дані

      const numberOfRows = 7,
            SPACE = `&#160`

      // Знаходимо результат

      for (let rangeNumber = 1; rangeNumber <= numberOfRows; rangeNumber++) {
         
         for (let rangeSpaceNumber = numberOfRows; rangeSpaceNumber > rangeNumber; rangeSpaceNumber--) {
            document.write(SPACE) // щось я не розібрався як вставити пробіл за допомогою &bnsp та знайшов інший спосіб
         }
         for (let rangeLetterNumber = 0; rangeLetterNumber < rangeNumber; rangeLetterNumber++) {
            document.write('o')  
         }

         document.write('<br>')
      }

//&bnsp
   </script>
