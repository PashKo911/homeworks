<body>

   <h1>
      <img src="../img/img_2.png" alt="">
   </h1>
   <script>
      
      //Оголошуємо змінні

      let number = 3, // ну тут вже не став через prompt писати думає зараз це не важливо
          degree = 3
//==========================================================================================================================================
//Рекурсивна функція знаходження степеня числа а

      function getNumberDegree(number, degree) {

         if (degree === 0) return 1

         return getNumberDegree(number, degree - 1) * number
      }

      let numberDegree = getNumberDegree(number, degree)

      document.write(`Число ${number} в сетпені ${degree} дорівнює ${numberDegree}`)
   </script>
