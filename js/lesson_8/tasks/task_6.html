<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="../css/style.css">
   <title>Document</title>
</head>

<body>
   <h1>
      Задача 6. Дано послідовність цін товарів та назв (у окремих масивах). Вивести на екран ті, які може собі дозволити
      користувач (кількість грошей задається).
   </h1>

   <script>

      // Масиви цін та товарів

      const productNames = ['Макарони', 'Морозиво', 'Мівіна', 'Капустина', 'Шорти', 'Парасолька'],
         productPrices = [1200, 800, 450, 900, 3000, 8500]

      //Зчитування даних користувача

      const userMoneySum = parseFloat(prompt('Введіть кількість грошей яку ви маєте')),
         messageToUser1 = 'У вас достатньо коштів щоб купити:<br>',
         messageToUser2 = 'У нас трішки піднялись ціни. Ви нічого не можете купити з цією сумою. Ідіть працюйте!'
      //==========================================================================================================================================

      //Функція знаходження товарів які може дозволити собі користувач

      function searchProductsWithNecessaryPrice(productPrices, userMoneySum) {
         const necessaryIndexes = []

         for (let i = 0; i < productPrices.length; i++) {

            if (userMoneySum >= productPrices[i])
               necessaryIndexes.push(i)
         }
         return necessaryIndexes
      }
      //==========================================================================================================================================
      //Функція виведення результату на екран

      function showResult(necessaryIndexes, productNames, productPrices, messageToUser1) {
         document.write(messageToUser1)

         for (let i = 0; i < necessaryIndexes.length; i++) {
            document.write(`${productNames[necessaryIndexes[i]]} за ${productPrices[necessaryIndexes[i]]} грн.<br>`)
         }
      }
      //==========================================================================================================================================
      //Виводимо результат
      resultProductWithNecessaryPrice = searchProductsWithNecessaryPrice(productPrices, userMoneySum)
      

      if (resultProductWithNecessaryPrice.length === 0)
         document.write(messageToUser2)

      else showResult(resultProductWithNecessaryPrice, productNames, productPrices, messageToUser1)

   </script>

</body>

</html>
