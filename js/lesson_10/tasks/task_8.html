<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
   <h1>
      8. Дано масив номерів авто. Сформувати новий масив тих, які починаються на «А»
   </h1>

   <script>

      //Оголошуємо змінні

      const carNumbersList = ['АХ1234ВВ', 'ВХ1234ВА', 'ИХ1АИ', 'АХ1234ВА', 'А34ВВ', 'АХ1234ВА'],
         necessaryFirstLetter = prompt('Введіть першу літеру для пошуку номерів', 'А').toUpperCase()


      //==========================================================================================================================================

      document.write(`Початковий масив - ${carNumbersList} <br>`)

      //==========================================================================================================================================
      //Функція формування масиву номерів які починаються на "A"

      function showNumbersWithUserFirstLetter(carNumbersList, necessaryFirstLetter) {
         const necessaryCarNumbersList = []

         for (const carNumber of carNumbersList) {

            if (carNumber[0] === necessaryFirstLetter)
               necessaryCarNumbersList.push(carNumber)
         }
         return necessaryCarNumbersList
      }
      //==========================================================================================================================================           
      //Виводимо результат

      document.write(`Масив з результатами - ${showNumbersWithUserFirstLetter(carNumbersList, necessaryFirstLetter)}`)

   </script>

</body>

</html>
