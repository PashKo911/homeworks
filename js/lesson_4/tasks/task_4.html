<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="../css/style.css">
   <title>Document</title>
</head>

<body>
   <h1>
      Задача 4. Вивести таблицю з 3 рядків і 7 стовпців
   </h1>

   <script>

      //Вводимо необхідні дані

      let userNumberRows = parseInt(prompt('Введіть кількість рядків', '3')),
         userNumberData = parseInt(prompt('Введіть кількість стовпців', '7'))

      // Знаходимо результат

      document.write('<table>')

      for (let i = 1; i <= userNumberRows; i++) {

         document.write('<tr>')
         for (let j = 1; j <= userNumberData; j++) {

            document.write(`
                  <td>${j}</td>
                  `)

         }
         document.write('</tr>')
      }

      document.write('</table>')

   </script>

</body>

</html>
