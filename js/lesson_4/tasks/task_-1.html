<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="../css/style.css">
   <title>Document</title>
</head>

<body>
   <h1>
      Задача -1. Вивести на екран номери місяців весни і літа (від 3 до 8)
   </h1>

   <script>

      //Вводимо необхідні дані

      let message


      // Знаходимо результат

      for (let i = 3; i <= 8; i++) {

         if (i <= 5)
            message = `Весінній місяць № ${i} <br>`

         else if (i <= 8)
            message = `Літній місяць № ${i} <br>`


         //Виводимо результат

         document.write(message)
      }

      //Вирішив трішки ускладнити завдання



   </script>

</body>

</html>
