<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="../css/style.css">
   <title>Document</title>
</head>

<body>
   <h1>
      Задача 10. Знайти суму всіх непарних чисел, що знаходяться між заданими користувачем числами.
   </h1>

   <script>

      //Вводимо необхідні дані

      const userMinNumber = parseInt(prompt('Введіть мінімальне значення проміжку в якому ви хочете знайти непарні числа', '1')),
         userMaxNumber = parseInt(prompt('Введіть максимальне значення проміжку в якому ви хочете знайти непарні числа', '10'))

      let sumUnPairNumbers = 0,
         unPairNumber

      // Знаходимо результат

      for (let i = userMinNumber; i <= userMaxNumber; i++) {

         if (i % 2 !== 0) {
            unPairNumber = i
            document.write(`${unPairNumber}<br>`)
            sumUnPairNumbers += i
         }
      }

      //Виводимо результат

      document.write(`Сума всіх непарних чисел в заданому вами проміжку =${sumUnPairNumbers}`)


   </script>

</body>

</html>
