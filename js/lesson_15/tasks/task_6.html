<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="../css/style.css">
   <title>Document</title>
</head>

<body>
   <h1>
      Задача 5. Розробити клас «Керівник танців»
   </h1>

   <script>
      const boysNamesArray = [
         'Neo',
         'Dima Bilan',
         'Gerkules',
         'Ahiles',
         'Peley'
      ]
      const girlsNamesArray = [
         'Trinity',
         'Jessika Alba',
         'Pamela Anderson',
         'Prosto Svetka'
      ]

      class DanceLeader{
         constructor(boysNamesArray, girlsNamesArray){
            this.boysNamesArray = boysNamesArray
            this.girlsNamesArray = girlsNamesArray
         }

         getRandomNumber(maxNumber, minNumber = 0) { 
               return minNumber + Math.floor(Math.random() * (maxNumber - minNumber + 1))
         }

         boyRandomName(){
            return this.boysNamesArray[this.getRandomNumber(this.boysNamesArray.length - 1)]
         }

         girlRandomName(){
            return this.girlsNamesArray[this.getRandomNumber(this.girlsNamesArray.length - 1)]
         }

         showDancingCouple(){
            document.write(`${this.boyRandomName()} буде танцювати з ${this.girlRandomName()}<br>`)
         }
         
         run(){
            setInterval(() => {
               this.showDancingCouple()
            }, 5000) 
         }
      }

      let dancingCouple = new DanceLeader(boysNamesArray, girlsNamesArray)
      dancingCouple.run()
   </script>

</body>

</html>
