<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="../css/style.css">
   <title>Document</title>


</head>

<body>

   <h1>
      Задача 1. Визначити привітання у залежності від часу доби (Доброго дня, Доброго ранку, Доброго вечора)

   </h1>

   <div class="container">
      <div class="greet">

      </div>
   </div>
   <script>

      const data = {
         currentDate: new Date(),
         greetingsWithTime: {
            10: 'Бадьорого ранку',
            16: 'Доброго дня',
            20: 'Доброго вечора',
            24: 'Доброї ночі', //ось тут так, нестиковочка виходить))
            5: 'Доброї ночі',
         },
         containerSelector: '.greet',
      }

      function showGreeting({ currentDate, greetingsWithTime, containerSelector }) {
         const currentHour = currentDate.getHours();
         const greetDiv = document.querySelector(containerSelector)

         for (const key in greetingsWithTime) {
            if (currentHour < parseInt(key)) {
               greetDiv.textContent = greetingsWithTime[key]
               break
            }
         }
      }

      showGreeting(data)

   </script>
   <style>
      .greet {
         font-size: 20px;
         align-self: center;
         font-weight: bold;
      }
   </style>

</body>

</html>
