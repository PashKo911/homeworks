<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
   <h1>
      Задача 4. Дано довжину у сантиметрах. Визначати скільки це метрів і кілометрів.
   </h1>

   <script>

      //Вводимо необхідні дані

      let lenghtUnit = parseFloat(prompt('Введіть довжину у сентиметрах'))
      const exchangerToMeters = 100
      const exchangerToKilometers = 100000
      // Знаходимо результат

      let meterLenght = lenghtUnit / exchangerToMeters
      let kilometerLenght = lenghtUnit / exchangerToKilometers

      // Виводимо результат

      document.write(`
      Введене значення дорівнює ${meterLenght} метрам <br>
      Введене значення дорівнює ${kilometerLenght} кілометрам
      `)
   </script>

</body>

</html>
