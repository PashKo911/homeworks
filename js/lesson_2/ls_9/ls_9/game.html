<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/game_styles.css">
	<title>GAME</title>
</head>

<body>
	<div class="bubbles__container"></div>
	<div class="game__container">
		<div class="game-field ">
			<h2>START</h2>
			<div class="horizontal_1 horizontal " onmouseover="getHoveredEl(this)">
			</div>
			<div class="vertical_1 vertical" onmouseover="getHoveredEl(this)"></div>
			<div class="horizontal_3 horizontal" onmouseover="getHoveredEl(this)">
			</div>
			<div class="horizontal_2 horizontal" onmouseover="getHoveredEl(this)">
			</div>
			<div class="vertical_5 vertical" onmouseover="getHoveredEl(this)"></div>

			<div class="vertical_2 vertical" onmouseover="getHoveredEl(this)"></div>
			<div class="horizontal_4 horizontal" onmouseover="getHoveredEl(this)">
			</div>
			<div class="vertical_3 vertical" onmouseover="getHoveredEl(this)"></div>
			<div class="horizontal_7 horizontal" onmouseover="getHoveredEl(this)">
			</div>
			<div class="horizontal_5 horizontal" onmouseover="getHoveredEl(this)">
			</div>
			<div class="vertical_4 vertical" onmouseover="getHoveredEl(this)"></div>
			<div class="horizontal_6 horizontal" onmouseover="getHoveredEl(this)">
			</div>
			<div class="vertical_6 vertical" onmouseover="getHoveredEl(this)"></div>
			<div class="finish" onmouseover="getWinner(this)">
				<div id="image-container">
					<video width="640" height="360" controls>
						<source src="video/winner.mp4" type="video/mp4">
						<source src="video.webm" type="video/webm">
						Ваш браузер не поддерживает воспроизведение видео.
					</video>
				</div>
				<h1>
					FINISH
				</h1>
			</div>
			<div class="lose">
				<button id="showAlert"></button>

				<div class="custom-alert" id="customAlert">
					<div class="alert-content">
						<span class="close-button" id="closeButton">&times;</span>
						<h2>You Lose, Try Again???</h2>
						<button id="okButton">TRY AGAIN</button>
					</div>
				</div>
			</div>
			<div class="animation"></div>
		</div>

		<script src="js/script.js"></script>
</body>

</html>
