<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="../css/style.css">
   <title>Document</title>
</head>

<body>
   <h1>
      З клавіатури вводиться номер місяця. Вивести до якої пори він відноситься
   </h1>

   <script>

      //Вводимо необхідні дані
      const WINTER = 2,
         SPRING = 5,
         SUMMER = 8,
         AUTUMN = 11,
         DECEMBER = 12,
         ZERO = 0

      let currentMonthNumber = parseInt(prompt('Введіть номер місяця'))

      // Знаходимо результат

      let result = (currentMonthNumber === ZERO) ? 'Такого місяця не існує' :
         (currentMonthNumber <= WINTER || currentMonthNumber === DECEMBER) ? 'Введений місяць відповідає зимній порі' :
            (currentMonthNumber <= SPRING) ? 'Введений місяць відповідає весінній порі' :
               (currentMonthNumber <= SUMMER) ? 'Введений місяць відповідає літній порі' :
                  (currentMonthNumber <= AUTUMN) ? 'Введений місяць відповідає осінній порі' :
                     'Такого місяця не існує'

      //Виводимо результат

      document.write(result)

   </script>

</body>

</html>
