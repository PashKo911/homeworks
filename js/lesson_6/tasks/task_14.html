<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="../css/style.css">
   <title>Document</title>
</head>

<body>
   <h1>
      9. Вивести на екран
   </h1>
   <img src="../img/img_9.png" alt="">
   <script>


      //Вводимо необхідні дані
      const rangeNumber = 6

      // Знаходимо результат та виводимо

      for (let i = 1; i <= rangeNumber; i++) {
         document.write(i)

         for (let j = 1; j <= i ** 2; j++) {
            document.write(j)
         }
         
         document.write('<br>')
      }
   </script>

</body>

</html>
