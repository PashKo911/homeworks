<body>
   <h1>
      3. Відобразити трикутник за допомогою символів «о»
   </h1>
   <img src="../img/img_4.png" alt="">

   <script>

      //Вводимо необхідні дані
      const numberRows = 12

      //Знаходимо результат
      for (let i = numberRows; i >= 1; i--) {
         
         for (let j = 0; j < i; j++) {
            document.write('o')
            
         }
         document.write('<br>')
      }
      //Виводимо результат

   </script>

</body>
