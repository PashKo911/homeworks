<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function getSum() {
        const firstNum = parseInt(document.getElementById('first').value)
        const secondNum = parseInt(document.getElementById('second').value)
        const s = firstNum + secondNum
        document.getElementById('result').value = s
        document.getElementById(
          'resText'
        ).innerText = `${firstNum} + ${secondNum} = ${s}`
      }
      window.onload = function () {
        document.querySelector('button').onclick = getSum
      }
    </script>
  </head>
  <body>
    <label>
      First number
      <input
        id="first"
        type="number"
        placeholder="Type first number here"
        value="0"
      />
    </label>
    <label>
      Second number
      <input
        id="second"
        type="number"
        placeholder="Type second number here"
        value="0"
      />
    </label>
    <div id="container">
      <button>Go</button>
    </div>
    <label>
      Sum
      <input id="result" type="number" placeholder="Result" />
    </label>
  </body>
</html>
