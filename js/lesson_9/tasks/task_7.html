<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="../css/style.css">
   <title>Document</title>
</head>

<body>
   <h1>
      7.Дано масив цін. Змінити цей масив так, що на ціни товарів, які більші за 1000 грн. дати 30% знижки.
   </h1>


   <script>
      //Оголошуємо змінні

      const pricesArray = [999, 500, 1100, 2200, 5000, 500, 200, 1000],
         discountPercent = 30 / 100,
         priceForDiscount = 1000

//==========================================================================================================================================
      //Функція знаходження товарів для знижки та обчислення самої знижки

      document.write(`Початковий масив - ${pricesArray} <br>`)

      pricesArray.forEach(
         (element, index, pricesArray) => {

            if (element >= priceForDiscount) 
            pricesArray[index] -= element * discountPercent
         }
      )

//==========================================================================================================================================
      //Виводимо результат

      document.write(`Масив з результатами - ${pricesArray}`)


   </script>

</body>

</html>
