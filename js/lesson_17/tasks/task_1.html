<body>

   <h1>
      Створити клас, що дозволяє виконувати такі операції над масивами: знаходження кількості додатних,
       кількості від’ємних, кількість входжень деякого числа (статичні методи)


   </h1>
   <script>
   
   class SomeArrayOperations{
      

      static getPositiveNumbersCount(array){
         return array.reduce(
            (positiveNumbersCounter, number) => number > 0 ? positiveNumbersCounter + 1 : positiveNumbersCounter,
            0
         )
      }

      static getNegativeNumbersCount(array){
         return array.reduce(
            (negativeNumbersCounter, number) => number < 0 ? negativeNumbersCounter + 1 : negativeNumbersCounter,
            0
         )
      }

      static getRepeatNumberCount(array, userNumber){
         return array.reduce(
            (repeatNumberCounter, number) => number === userNumber ? repeatNumberCounter + 1 : repeatNumberCounter,
            0
         )
      }
   }

   let array = [-3, 3, -4, 5, 6, 3, 3, -7, 8, 3, 10]

   document.write(`
      Масив: ${array}<br>
      Кількість додатніх: ${SomeArrayOperations.getPositiveNumbersCount(array)}<br>
      Кількість відʼємних: ${SomeArrayOperations.getNegativeNumbersCount(array)}<br>
      Кількість входжень деякого числа: ${SomeArrayOperations.getRepeatNumberCount(array, 3)}<br>

   `)
   </script>

</body>

</html>
