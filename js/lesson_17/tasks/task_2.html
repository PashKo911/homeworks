<body>
   <h1>
      Створити службове авто (водій, марка, номер). 
      Створити клас таким чином, щоб можна було створити тільки один екземпляр цього класу.

   </h1>
   <script>
     
     class CompanyCar{
      static #car

      constructor(driver, model, carNumber){
         if( CompanyCar.#car)
         return CompanyCar.#car

         this.driver = driver
         this.model = model
         this.carNumber = carNumber

         CompanyCar.#car = this
      }
      toString(){
         return `
         Водій: ${this.driver}<br>
         Марка авто: ${this.model}<br>
         Номерний знак: ${this.carNumber}<br>
         `
      }
     }

     let car1 = new CompanyCar('Vasil', 'Zaporojec', 'ВТ0331ВК')
     document.write(car1)

   //  let car2 = new CompanyCar('Petro', 'Slavuta', 'ВТ1991ВК')

   </script>

</body>
