      Задача 3. Створити генератор, який би випадковим чином поступово генерував вказану кількість парних чисел.
   </h1>

   <p>Результат у консолі</p>

   <div class="container">

   </div>
   <script>
      //==================================================================================================//
      //Задача 3. Створити генератор, який би випадковим чином поступово генерував вказану кількість парних чисел.

      function* getEvenNumber(numbersCount, minRandNum, maxRandNum) {

         for (let i = 0; i < numbersCount; ) {
            let randomNumber = minRandNum + Math.floor(Math.random() * (maxRandNum - minRandNum + 1))

            if (randomNumber % 2 === 0) {
               yield randomNumber
               i++
            }
         }
      }

      let array = [...getEvenNumber(10, 1, 100)]
      console.log(array);

      console.log(getEvenNumber(10, 1, 100));
   </script>
