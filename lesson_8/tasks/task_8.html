<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="../css/style.css">
   <title>Document</title>
</head>

<body>
   <h1>
      Задача 8. Дано одновимірний масив, у якому зберігається певна виграшна сума (елементи заповнюються випадковим чином значеннями від -500 до 500). Надаючи користувачу можливість вибирати номери елементів  (поки він не відмовиться). Знаходити сумарний виграш.
   </h1>

   <script>

      const userArraySize = parseInt(prompt('Введіть число можливих варіантів виграшу', '10')),
            maxRandomNumber = 500,
            minRandomNumber = -500

//==========================================================================================================================================
//Функція знаходження рандомного числа

      function getRandomNumber(minRandomNumber, maxRandomNumber) {
         return Math.floor(Math.random() * (maxRandomNumber - minRandomNumber + 1) + minRandomNumber)
      }

//==========================================================================================================================================
      //Функція заповнення масиву рандомними числами виграшу

      function fillingPricesArray(userArraySize, getRandomNumber, minRandomNumber, maxRandomNumber) {
         const praicesArray = []

         for (let i = 0; i < userArraySize; i++) {
            praicesArray.push(getRandomNumber(minRandomNumber, maxRandomNumber))
         }
         return praicesArray
      }

      document.write( fillingPricesArray(userArraySize, getRandomNumber, minRandomNumber, maxRandomNumber))
//==========================================================================================================================================
      //Функція визначення суми виграшу

      function getWinningSum(praicesArray) {
         let priceSum = 0,
               userChoice = true

            while (userChoice) {
            userChoice = parseInt(prompt('Введіть номер комірки для аналізу вашого виграшу'))

            if (userChoice > 0) {
            priceSum += praicesArray[userChoice - 1] //мається на увазі що користувач не знає що массиви заповнюються з нульвої комірки

            console.log(`Комірка ${userChoice}`)
            console.log(`Виграш ${priceSum}`)
            console.log(`массив ${praicesArray}`)
            }
         } 
         return priceSum
      }

//==========================================================================================================================================
      //Виводимо результат

      const pricesArray = fillingPricesArray(userArraySize, getRandomNumber, minRandomNumber, maxRandomNumber)
      
      document.write(`<br> Ваш виграш склав ${getWinningSum(pricesArray)} грн.`)

   </script>

</body>

</html>
