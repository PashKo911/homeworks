<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="../css/style.css">
   <title>Document</title>
</head>

<body>
   <h1>
      Задача 4. Дано послідовність номерів автомобілів. Підрахувати кількість номерів, які :</h1>
   <ul>
      <li>
         починаються на букву «А»;
      </li>
      <li>
         перша і остання літери співпадають;
      </li>
      <li>
         складаються з більше ніш 5 символів;
      </li>
   </ul>

   <script>

      const searchLetter = 'А',
         carNumbersList = ['АХ1234ВВ', 'ВХ1234ВА', 'ИХ1АИ', 'АХ1234ВА', 'А34ВВ', 'АХ1234ВА']
      //Функція для пошуку номерів що починаються на букву «А»;

      function searchFirstLetter(searchLetter, carNumbersList) {
         let searchLetterCounter = 0

         for (let i = 0; i < carNumbersList.length; i++) {

            if (carNumbersList[i][0] === searchLetter)
               searchLetterCounter++
         }
         return searchLetterCounter
      }

      //==========================================================================================================================================
      //Якщо перша і остання літери співпадають;

      function searchSameLetters(carNumbersList) {
         sameLettersCounter = 0

         for (let i = 0; i < carNumbersList.length; i++) {

            if (carNumbersList[i][0] === carNumbersList[i][carNumbersList[i].length - 1])//Якщо тут я наче зрозумів
               sameLettersCounter++
         }
         return sameLettersCounter
      }
      //==========================================================================================================================================
      //складаються з більше ніш 5 символів;
      const letterNumber = 5

      function searchNumberMore5Letter(carNumbersList, letterNumber) {
         let moreletterNumberCounter = 0

         for (let i = 0; i < carNumbersList.length; i++) {

            if ([carNumbersList[i].length] > letterNumber)//То тут я запутався чому воно працює)))
               moreletterNumberCounter++
         }
         return moreletterNumberCounter
      }

      //==========================================================================================================================================
      //Виводимо результати
      let resultSearchingFirstLetter = searchFirstLetter(searchLetter, carNumbersList)
      document.write(`У заданому списку кількість номерів що починаються на літеру ${searchLetter} дорівнює ${resultSearchingFirstLetter}<br>`)

      let resultSearchingSameLetters = searchSameLetters(carNumbersList)
      document.write(`Кількість номерів у яких перша і остання літера співпадають дорівнює ${resultSearchingSameLetters}<br>`)

      let resultMore5Letter = searchNumberMore5Letter(carNumbersList, letterNumber)
      document.write(`Кількість номерів які складаються більш ніж з ${letterNumber} символів дорівнює ${resultMore5Letter}<br>`)

      document.write(carNumbersList)
//==========================================================================================================================================

   </script>

</body>

</html>
