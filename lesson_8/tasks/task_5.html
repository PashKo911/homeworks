<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="../css/style.css">
   <title>Document</title>
</head>

<body>
   <h1>
      Задача 5. Дано послідовність оцінок учня. Підрахувати кількість:
   </h1>
   <ul>
      <li>
         двійок
      </li>
      <li>
         кількість хороших оцінок (добре, відмінно);
      </li>
      <li>
         кількість оцінок, які нижче середнього.
      </li>
   </ul>

   <script>
      // Оголошуемо змінні

      const userGradesNumber = parseInt(prompt('Введіть число оцінок для введення')),
            messageToUser = 'Введіть оцінку'

      //==========================================================================================================================================           
      // Функція введення даних користувачем

      function getUserGrades(gradesNumber, messageToUser) {
         let userGradesList = []

         for (let i = 0; i < gradesNumber; i++) {
            let gradesList = parseInt(prompt(`${messageToUser}`))
            userGradesList.push(gradesList)
         }
         return userGradesList
      }

      //==========================================================================================================================================
      //Функція знаходження кількості двійок

      function searchGrade2(userGradesList) {
         const badGrade = 2
         let counterBedGrades = 0

         for (let i = 0; i < userGradesList.length; i++) {

            if (userGradesList[i] === badGrade)
               counterBedGrades++
         }
         return counterBedGrades
      }
      //==========================================================================================================================================
      //Функція знаходження хороших оцінок

      function searchGoodGrades(userGradesList) {
         const goodGrade1 = 4,
            goodGrade2 = 5
         let goodGradesCounter = 0

         for (let i = 0; i < userGradesList.length; i++) {

            if (userGradesList[i] === goodGrade1 || userGradesList[i] === goodGrade2)
               goodGradesCounter++
         }
         return goodGradesCounter
      }

      //==========================================================================================================================================
      //Функція знаходження оцінок нижчих за середню

      function getAverageGrade(userGradesList) {
         let averageGrade = userGradesList[0]

         for (let i = 1; i < userGradesList.length; i++) {
            averageGrade += userGradesList[i]
         }
         return averageGrade / userGradesList.length
      }

      function searchLessThanAverageGrades(userGradesList, averageGrade) {
         lessAverageCounter = 0

         for (let i = 0; i < userGradesList.length; i++) {

            if (userGradesList[i] < averageGrade)
               lessAverageCounter++
         }
         return lessAverageCounter
      }

      //==========================================================================================================================================
      //Виводимо результати

      userGradesList = getUserGrades(userGradesNumber, messageToUser)
      document.write(`Список оцінок ${userGradesList}<br>`)

      let resultGrade2 = searchGrade2(userGradesList)
      document.write(`Кількість двійок в заданому списку оцінок дорівнює ${resultGrade2}<br>`)

      let resultGoodGrades = searchGoodGrades(userGradesList)
      document.write(`Кількість хороших оцінок (4 та 5) дорівнює ${resultGoodGrades}<br>`)

      let averageGrade = getAverageGrade(userGradesList)
      document.write(`Середній бал - ${averageGrade}<br>`)

      resultLessThanAverageGrades = searchLessThanAverageGrades(userGradesList, averageGrade)
      document.write(`Кількість оцінок нижчих за середній бал - ${resultLessThanAverageGrades}`)
   </script>

</body>

</html>
